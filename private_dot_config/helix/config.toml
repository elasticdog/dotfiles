theme = "elasticdog"

[editor]
color-modes = true
end-of-line-diagnostics = "hint"
true-color = true  # required for blink shell

[editor.statusline]
right = [
  "diagnostics",
  "selections",
  "separator",
  "position",
  "position-percentage",
  "spacer",
  "separator",
  "file-encoding",
  "file-type",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.lsp]
display-inlay-hints = true
